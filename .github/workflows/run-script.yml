name: Run Script
  
on:  
  schedule:  
    - cron: '*/5 * * * *'
  
jobs:  
  build:  
    runs-on: ubuntu-latest  
    steps:  
    - name: Checkout code  
      uses: actions/checkout@v2  
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    - name: Run Script
      run: python3 test.py 